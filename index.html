<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 Project 02</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 10000px">
    <!-- Header -->
    <header class="header header--fixed">
      <div class="content">
        <!-- Logo -->
        <a href="/"
          ><img src="./assets/img/logo.svg" alt="Lesson." class="header__logo"
        /></a>

        <!-- Action -->
        <div class="header__action">
          <nav class="nav">
            <ul class="nav__list">
              <li><a href="#!" class="nav__item nav__item--active">Home</a></li>
              <li>
                <a href="#!" class="nav__item">Courses</a>
              </li>
              <li>
                <a href="#!" class="nav__item">Pricing</a>
              </li>
              <li>
                <a href="#!" class="nav__item">Reviews</a>
              </li>
            </ul>
          </nav>

          <a href="#!" class="btn header__btn header__btn--signup">Sign Up</a>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="content">
        <!-- Hero left -->
        <figure class="hero__media">
          <img
            src="./assets/img/hero-img.jpg"
            alt="Learn without limits and spread knowledge"
            class="hero__img"
          />
          <div class="hero__summary">
            <div class="hero__summary__item">
              <div class="hero__summary__icon">
                <img src="./assets/icon/list.svg" alt="#" />
              </div>
              <div class="hero__summary__info">
                <p class="hero__summary__label">20 Courses</p>
                <p class="hero__summary__title">UI/UX Design</p>
              </div>
            </div>

            <div class="hero__summary__item">
              <div class="hero__summary__icon">
                <img src="./assets/icon/code.svg" alt="#" />
              </div>
              <div class="hero__summary__info">
                <p class="hero__summary__label">20 Courses</p>
                <p class="hero__summary__title">Development</p>
              </div>
            </div>

            <div class="hero__summary__item">
              <div class="hero__summary__icon">
                <img src="./assets/icon/speaker.svg" alt="#" />
              </div>
              <div class="hero__summary__info">
                <p class="hero__summary__label">30 Courses</p>
                <p class="hero__summary__title">Marketing</p>
              </div>
            </div>
          </div>
        </figure>

        <!-- Hero right -->
        <div class="hero__content">
          <h1 class="hero__heading">
            Learn without limits and spread knowledge.
          </h1>
          <p class="hero__desc">
            Build new skills for that “this is my year” feeling with courses,
            certificates, and degrees from world-class universities and
            companies.
          </p>
          <div class="hero__action">
            <a href="#!" class="btn hero__btn hero__btn--cta">See Courses</a>
            <button class="hero__btn hero__btn--watch-video">
              <div class="hero__btn__icon">
                <img src="./assets/icon/watch.svg" alt="#" />
              </div>
              <span class="hero__btn__label">Watch Video</span>
            </button>
          </div>
          <p class="hero__desc">Recent engagement</p>
          <div class="hero__desc hero__stats">
            <p><strong>50K</strong> Students</p>
            <p><strong>70+</strong> Courses</p>
          </div>
        </div>
      </div>
    </section>

    <!--  -->
  </body>
</html>
